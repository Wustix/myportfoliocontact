<body>
    <video autoplay muted loop id="myVideo">
        <source src="../assets/images/number_background.mov" type="video/mp4">
    </video>

    <div class="pos-f-t animated slideInUp">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="p-4">
                <a href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
                <a href="resume.html">Resume</a>
            </div>
        </div>
        <nav class="navbar navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <h1>Please Click Here For More Options</h1>
            </button>
        </nav>
    </div>



    <div class="container animated lightSpeedIn" id="message-cont">
        <section id="contact-area">
            <h1 id="contact">Contact</h1>
            <br>
            <section id="form">
                <form id="contact-form" method="post" role="form">
                    <fieldset>
                        <label for="name">Name &#42;</label>
                        <input id="name" name="name" type="text" placeholder="Your name" required="required">
                        <label for="email">Email &#42;</label>
                        <input id="email" name="email" type="email" placeholder="Your email" required="required">
                        <label for="message">Message &#42;</label>
                        <textarea id="message" name="message" placeholder="Enter your message here" rows="8" required="required"></textarea>
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" type="submit" id="sub-btn">
                                <i class="fas fa-envelope"></i>Submit</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </section>
    </div>

    <!-- Modal after survey completion -->
    <div id="bestFriendModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modal-head">Your Email been Sent!</h1>
                </div>
                <div class="modal-body">
                    <img src="./assets/images/smiley-face-1.jpeg" id="smileyguy" alt="Smiley emoji">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="modal-btn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal after survey completion -->
    <div id="lastFriendModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Your Email has been Sent!</h1>
                </div>
                <div class="modal-body">
                    <h2 id="bestFriend">Sad Face Emoji</h2>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="modal-btn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>

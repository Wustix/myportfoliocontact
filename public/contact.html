<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="../assets/images/number_background.mov" type="video/mp4">
    </video>

    <div class="pos-f-t animated slideInUp">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="p-4">
                <a href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
                <a href="resume.html">Resume</a>
            </div>
        </div>
        <nav class="navbar navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>



    <div class="container animated lightSpeedIn" id="message-cont">
        <section id="contact">
            <h1 id="contact">Contact</h1>
            <section id="form">
                <form action="/contact" id="contact-form" method="post" role="form">
                    <fieldset>
                        <label for="name">Name &#42;</label>
                        <input id="name" name="name" type="text" placeholder="Your name" required="required">
                        <label for="email">Email &#42;</label>
                        <input id="email" name="email" type="text" placeholder="Your email" required="required">
                        <label for="message">Message &#42;</label>
                        <textarea id="message" name="message" placeholder="Enter your message here" rows="8" required="required"></textarea>
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
            </section>
        </section>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./assets/js/main.js"></script> -->
</body>

</html>
